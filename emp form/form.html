<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
   #form
   {
       background-color:#84e184;
       min-height: 700px;
       padding:5px 40px 40px 40px;
   }
   .entry
   {
       font-size: 55px;
       font-family: Agency FB;
       font-weight: 700;
       border-bottom-style: ridge;
   }
   .text
   {
       height:35px;
   }
   label{
       font-size: 18px;
   }
   .btn-primary
   {
       border-radius: 0px;padding:10px;
       width:48%;
   }
   .btn-danger
   {
       border-radius: 0px;padding:10px;
       width:48%;
   }
    
    
    </style>
</head>
<body  background="image2.jpg">
    <div class="container">
       <div class="row">
           <div class="col-md-7 col-md-offset-3" id="form">
               <center><b class="entry">EMPLOYEE DETAILS</b></center>
               <form>
                   <div class="form-group">
                    <label>Emp code:</label>
                <input type="text" name="code"class="form-control text" placeholder="Enter the code">

                   </div>
                   <div class="form-group">
                        <label>Emp Name:</label>
                    <input type="text" name="name"class="form-control text" placeholder="Enter the name">
                </div>
                       <div class="form-group">
                            <label>Date of Birth:</label>
                        <input type="date" name="dob"class="form-control text" placeholder="">
                     </div>
                     <div class="form-group">
                        <label>Select Gender</label>
                        <select class="form-control text">
                            <option value="Male">Male</option>
                            <option value="female">Female</option>
                        </select>
                     </div>
                        
                     <div class="form-group">
                            <label>Email:</label>
                        <input type="text" name="email"class="form-control text" placeholder="Enter the email">
        
                           </div>
                           <div class="form-group">
                                <label>Experience:</label>
                            <input type="text" name="exp"class="form-control text" placeholder="Enter the exp">
            
                               </div>
                               <div class="form-group">
                                    <label>Mobile No:</label>
                                <input type="text" name="mobno"class="form-control text" placeholder="Enter the mobile no">
                
                                   </div>
                                   <div class="form-group">
                                        <label>Date of Joining:</label>
                                    <input type="date" name="dobj"class="form-control text" placeholder="">
                                 </div>
                                   <div class="form-group">
                                        <label>Qualification:</label>
                                    <input type="text" name="qualification"class="form-control text" placeholder="Enter the Qualification">
                    
                                       </div>
                                       
                                           <div class="form-group">
                                                <label>Address:</label>
                                            <textarea class="form-control" rows="6" placeholder="Enter full address"></textarea>
                            
                                               </div>
                                               <div class="form-group">
                                                   <input type="submit" class="btn btn-primary" value="Submit">
                                                   <input type="reset" class="btn btn-danger" value="Reset">
                                               </div>


                                       </div>
               </form>


           </div>
       </div>

    </div>
    
</body>
</html>
